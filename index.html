<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchý e-shop s dropshippingem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .cart {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Vítejte v našem e-shopu</h1>

    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Produkt 1">
            <h3>Produkt 1</h3>
            <p>Cena: $50</p>
            <button onclick="addToCart('Produkt 1', 50)">Přidat do košíku</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Produkt 2">
            <h3>Produkt 2</h3>
            <p>Cena: $75</p>
            <button onclick="addToCart('Produkt 2', 75)">Přidat do košíku</button>
        </div>
        <!-- Další produkty by se mohly přidat zde -->
    </div>

    <div class="cart">
        <h2>Nákupní košík</h2>
        <ul id="cartItems">
            <!-- Zde se dynamicky přidávají položky košíku -->
        </ul>
        <p>Celková cena: $<span id="totalPrice">0</span></p>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            totalPrice += price;
            updateCartUI();
        }

        function updateCartUI() {
            let cartItemsElement = document.getElementById('cartItems');
            cartItemsElement.innerHTML = '';
            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItemsElement.appendChild(li);
            });
            document.getElementById('totalPrice').textContent = totalPrice;
        }
    </script>
</body>
</html>
