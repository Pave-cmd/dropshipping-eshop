<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchý e-shop s dropshippingem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vítejte v našem e-shopu</h1>

    <div class="products" id="products">
        <!-- Produkty budou načítány sem dynamicky -->
    </div>

    <div class="cart">
        <h2>Nákupní košík</h2>
        <ul id="cartItems">
            <!-- Zde se dynamicky přidávají položky košíku -->
        </ul>
        <p>Celková cena: $<span id="totalPrice">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
