<!DOCTYPE html>
<html>
<head>
  <title>Shopify API Test</title>
  <style>
    body {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1>Shopify API Test</h1>
  <div id="product-list"></div>

  <script>
    // Vaše API klíče a doména
    const apiKey = 'e150a6da120d086b6d2a0ada30a66174';
    const password = '7e278015ba129b041d80a2f7fc21be73';
    const shopName = 'fbc3a1-1b.myshopify.com'; // Změňte na svou Shopify doménu

    const url = `https://${apiKey}:${password}@${shopName}/admin/api/2023-01/products.json`;

    // Fetch dat z Shopify API
    fetch(url)
      .then(response => response.json())
      .then(data => {
        const productList = document.getElementById('product-list');
        data.products.forEach(product => {
          const productItem = document.createElement('div');
          productItem.innerHTML = `<h2>${product.title}</h2><p>${product.body_html}</p>`;
          productList.appendChild(productItem);
        });
      })
      .catch(error => console.error('Error fetching products:', error));
  </script>
</body>
</html>
