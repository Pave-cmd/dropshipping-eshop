<!DOCTYPE html>
<html>
<head>
  <title>Shopify API Test</title>
  <style>
    body {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1>Shopify API Test</h1>
  <div id="product-list"></div>

  <script>
    // URL vašeho backend serveru na Glitchi
    const backendUrl = 'https://shopify-backend.glitch.me';

    // Fetch dat z backend serveru
    fetch(backendUrl)
      .then(response => response.json())
      .then(data => {
        // Výpis dat do konzole
        console.log('Fetched data:', data);

        const productList = document.getElementById('product-list');
        data.products.forEach(product => {
          const productItem = document.createElement('div');
          productItem.innerHTML = `<h2>${product.title}</h2><p>${product.body_html}</p>`;
          productList.appendChild(productItem);
        });
      })
      .catch(error => console.error('Error fetching products:', error));
  </script>
</body>
</html>
